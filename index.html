<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Guess Game</title>
</head>
<body id="body">
	<div id="container">
		<div class="head">
			<h2>Guess Game</h2>
			<p id="description">Enter a number between 1 and 5, if your guess number is equal to to the hidden number, you have won the game. Have have only three (3) attempts</p>
						
		</div>
		<div>
			<h3> <span id="ansDisplay"></span> </h3>
		</div>
		<div>
			<input  type="number" placeholder="Enter between 1 and 5" class="userInput" id="userInput">
		</div>
		<div id="body">
			<button id="chkbtn">Check Answer</button>
			<input type="button" value = "Refresh" onclick="history.go(0)" />


		</div>

	</div>

	
		
	<script src="script.js"></script>
</body>
</html>

    
</body>
